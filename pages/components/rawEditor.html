<form class="form-horizontal">
	<div class="form-group editorTextareaWrapper">
		<textarea class="form-control editorTextarea" name="configJson"  [(ngModel)]="configJson"></textarea>
	</div>
	<div class="form-group" style="text-align:right">
		<button class="btn" (click)="reloadConfig()">Reload</button>
		<button class="btn btn-primary" (click)="saveConfig()">Save</button>
	</div>
</form>
